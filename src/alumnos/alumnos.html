<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link rel="stylesheet" href="./alumnos.css">
</head>
<body>
    <div class="tableContainer">
        <table class="table">
            <thead>
                <th>ID</th>
                <th>Nombre</th>
                <th>Carrera</th>
                <th>Edad</th>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>

        <template id="alumnoRow">
            <tr class="test">
                <td data-label="ID"></td>
                <td data-label="Nombre"></td>
                <td data-label="Carrera"></td>
                <td data-label="Edad"></td>
                
              </tr>
        </template>
    


        <div class="modal-container"  id="modal_containerAdd">
            <div class="modal">
                <h1>ID</h1>
                <input type="text" id="id" placeholder="ID">
                <h1>Nombre</h1>
                <input type="text" id="nombre" placeholder="Nombre">
                <h1>Carrera</h1>
                <input type="text" id="major" placeholder="Carrera">
                <h1>Edad</h1>
                <input type="text" id="edad" placeholder="Edad">
                <button id="btn_add">Agregar</button>
                <button id="btn_cancelAdd">Cancelar</button>
                </div>
        </div>

        <div class="modal-container"  id="modal_containerusr">
            <div class="modal">
                <h1>Nombre</h1>
                <input type="text" id="nombre" placeholder="Nombre">
                <h1>Carrera</h1>
                <input type="text" id="major" placeholder="Carrera">
                <h1>Edad</h1>
                <input type="text" id="edad" placeholder="Edad">
                <button id="btn_edit">Guardar</button>
                <button id="btn_rmv">Eliminar</button>
                <button id="btn_cancelUsr">Cancelar</button>
            </div>
                

        </div>

        <div class="btnContainer">
         <button class="add">Agregar</button>
        </div>

        <script src="./alumnos.js"></script>
</body>
</html>
